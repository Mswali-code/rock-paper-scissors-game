<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper scissors game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

</head>
<body class="body">

  <h1 class="title" class="results">Rock, Paper, Scissors </h1>
  
  <p class="text">FIRST TO SCORE 5 POINTS WINS!</p>

  <div id="score" class="score-container">
    <span id="player-score">0</span>  <span id="computer-score">0</span>
  </div>

  <div class="container">

    <div class="player-container">

      <div class="player">PLAYER</div>

      <div class="player-buttons">
        <button id="rock-btn">Rock</button>
        <button id="paper-btn">Paper</button>
        <button id="scissors-btn">Scissors</button>
      </div>
    </div>

    <div class="computer-container">

      <div class="computer">COMPUTER</div>

      <div class="computer-buttons">
        <button id="computer-rock-btn">Rock</button>
        <button id="computer-paper-btn">Paper</button>
        <button id="computer-scissors-btn">Scissors</button>
      </div> 
    </div>

  </div>

</body>
</html>
